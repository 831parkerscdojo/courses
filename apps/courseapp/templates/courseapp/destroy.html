<!DOCTYPE html>
<html>
<head>
	<title>Delete a course</title>
</head>
	<body>
		<h1> Are you sure you want to delete the following course? </h1>
			<form action ='/remove/{{remove.id}}' method='post'>
			{% csrf_token %}
				<p> Name:  {{ remove.name }}  </p>
				<p> Description {{ remove.description }}  {{course.id}} </p>
				<input type='submit' value="No" name='button'>
				<input type='submit' value='Yes! I want to delete this' name='button'>
			</form>
	</body>
</html>
